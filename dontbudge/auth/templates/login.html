{% extends 'header.html' %}

{% block content %}
<a href="/register">Register</a>

<h1>Login</h1>
<form action="", method="post">
    {{ form.hidden_tag() }}
    <p>{{form.username.label}}<br>
    {{form.username(size=32)}}<br>
    </p>
    <p>{{form.password.label}}<br>
    {{form.password(size=32)}}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
