{% extends 'base.html' %}

{% block content %}
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for account, balance in accounts %}
            <tr>
                <th>{{ account.name }}</th>
                {% if balance >= 0 %}
                <th class="text-success">{{ balance }}</th>
                {% else %}
                <th class="text-danger">{{ balance }}</th>
                {% endif %}
                <th>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="actions" data-bs-toggle="dropdown" aria-expanded="false">
                            Actions
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="actions">
                            <li><a class="dropdown-item" href="/account/edit/{{ account.user.accounts.index(account) }}">Edit</a></li>
                            <li><a class="dropdown-item" href="/account/delete/{{ account.user.accounts.index(account) }}">Delete</a></li>
                            <li><a class="dropdown-item" href="/account/view/{{ account.user.accounts.index(account) }}">Transactions</a></li>
                        </ul>
                    </div>                   
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
